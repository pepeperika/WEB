<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アルバイト応募フォーム</title>
</head>
<body>
    <h1>アルバイト応募フォーム</h1>
    <form action="#" method="post">
        <dl>
            <dt><label for="username">お名前</label></dt>
            <dd><input id="username" type="text" name="username" required></dd>
    
            <dt><label for="email">email</label></dt>
            <dd><input id="email" type="text" name="email" required></dd>
    
            <dt>性別</dt>
            <label><input type="radio" name="gender" value="male" checked>男性</label>
            <label><input type="radio" name="gender" value="female">女性</label>
    
            <dt><label for="job">現在のご職業</label></dt>
            <dd>
                <select id="job" name="job">
                    <option value="" selected>選択してください</option>
                    <option value="gakusei">学生</option>
                    <option value="musyoku">無職</option>
                    <option value="sonotaa">その他</option>
                </select>
            </dd>
    
            <dt>自己PR</dt>
            <dd>
                <textarea name="self-pr" id=""></textarea>
            </dd>
    
            <dt><label for="privacy">プライバシーに同意する</label></dt>
            <dd>
                <input id="privacy" type="checkbox" name="privacy">
            </dd>
    
            <dt>
                <input type="submit" value="送信">
            </dt>
        </dl>
    </form>       
</body>
</html>
